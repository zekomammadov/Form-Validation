<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto pt-[50px]">
        <div class="w-[400px] mx-auto border border-gray-300 rounded-[10px]">
            <div class="border-b border-gray-300 py-[18px]">
                <h1 class="text-[20px] text-center font-bold">User Register Form</h1>
            </div>
            <form id="form">
                <div class="px-[17px] py-[20px] space-y-[10px]">
                    <div id="form-content" class="space-y-[10px]">

                    </div>
                    <div>
                        <button type="submit" class="w-full bg-red-500 h-[40px] text-white font-semibold flex justify-center items-center rounded-[5px]">Register</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
